      <?php if ($success): ?>
        <ion-icon name="checkmark-circle" class="status-icon"></ion-icon>

        <p class="status-text">Your subscription has been successfully received.</p>

        <ion-icon name="alert-circle" class="status-icon"></ion-icon>
        <h2 class="status-text">Subscription Error</h2>
        <p class="status-text">
          <?php
          switch ($_GET['error']) {
            case 'duplicate':
              echo 'You are already subscribed to our newsletter.';
              break;
            case 'invalid':
              echo 'Please enter a valid email address.';
              break;
            case 'server':
              echo 'An error occurred while processing your request. Please try again later.';
              break;
            default:
              echo 'Security verification failed. Please try again.';
          }
          ?>
        </p>
      <?php else: ?>
        <ion-icon name="checkmark-circle" class="status-icon"></ion-icon>
        <h2 class="status-text">Thank You!</h2>
